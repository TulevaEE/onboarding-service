mandate.email.thirdPillar.content=Mul on hea meel, et oled alustanud meiega koos kolmandasse sambasse raha kogumist. Allpool leiad pangarekvisiidid sissemaksete tegemiseks ja paar kasulikku soovitust. Manuses on koopia sinu tehtud avaldustest, mille edastasime Pensionikeskusele.
mandate.email.thirdPillar.automate.title=Kõige kavalam on teha säästmine automaatseks.
mandate.email.thirdPillar.automate.content=Kui sa veel pole jõudnud, sea internetipangas üles igakuine püsimakse. Nii on kindel, et sa kiires elurütmis oma tuleviku-mina eest hoolitsemist ära unustama ei kipu. Fondiosakute ostusid ajas hajutades maandad ka riski, et korraga suuremat summat investeerides satud ostma aktsiaid just turu tipphetkel.
mandate.email.thirdPillar.calculate.title=Arvuta välja maksimaalne maksuvõit ja kui vaja, alusta tagasihoidlikumalt.
mandate.email.thirdPillar.calculate.content=Kõige rohkem võidad, kui paigutad kolmandasse sambasse 15% oma brutosissetulekust (ja mitte rohkem kui 6000 eurot aastas). <a href="https://tuleva.ee/iii-sammas/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_2&utm_content=kalkulaator">Võta arvutamisel appi kalkulaator</a>.<br><br>Kui esialgu nii palju kõrvale panna pole võimalik, ära heitu! Alusta täna ükskõik kui tillukese igakuise säästuga: varem alustajal on tänu liit-tulule investeerimisel suur eelis. Kui midagi ootamatut juhtub, saad maksed alati vajadusel katkestada.
mandate.email.thirdPillar.paymentDetails.title=Siin on info püsimakse või ka ühekordse maksekorralduse jaoks.
mandate.email.thirdPillar.paymentDetails.content=<i>Fondiosakud jõuavad sinu kolmanda samba kontole ühe tööpäeva möödudes makse teostamisest. Kui teed makse reede pärastlõunal või nädalavahetusel, jõuavad osakud sinu kontole teisipäeva õhtuks.</i>
mandate.email.thirdPillar.swedbankInfo=<strong>*Tähelepanu!</strong> Kui teed sissemakse Swedbanki internetipanga kaudu, näed makseinfo sisestamisel teadet: “Sissemakseid III samba fondi saab teha siin”. Klõpsa julgelt panga pakutud lingil, anna pangale volitus küsida Pensionikeskusest sinu konto andmed ja sind ootab ees kolmanda samba fondi ostukorraldus, milles on vajalikud andmed juba olemas. Vali soovitud fondiks “Vastavalt valikuavaldusele” ning märgi investeeritav summa. Soovi korral saad nii teha ühekordse makse või üles seada püsimakse.
