spring:
  datasource:
    platform: POSTGRESQL
    url: jdbc:postgresql://localhost:5432/tuleva-onboarding
    username: tuleva-onboarding
    password: tuleva-onboarding
    initialize: true
    continue-on-error: false
    test-on-borrow: true
    test-while-idle: true
    driver-class-name: org.postgresql.Driver
