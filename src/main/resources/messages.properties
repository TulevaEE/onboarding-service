mandate.email.thirdPillar.content=I'm glad you've decided to start saving in the third pillar with us. Below, you will find necessary payment details and a few useful tips. Attached is a copy of your third pillar application which we have sent to Pensionikeskus.
mandate.email.thirdPillar.automate.title=It makes sense to automate your savings.
mandate.email.thirdPillar.automate.content=If you haven't yet, set up automatic recurring payments in your internet banking. Only then can you be certain you are always taking care of your future self. By spreading your purchases over the year, you are reducing the risk of entering the market at its very peak.
mandate.email.thirdPillar.calculate.title=Calculate your maximum tax break and if needed, start small.
mandate.email.thirdPillar.calculate.content=You will get the highest tax break if you deposit 15% of your gross income (but no more than 6000 euros per year). <a href="https://tuleva.ee/en/iii-pillar/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_2&utm_content=kalkulaator">Here is a calculator to help with deciding.</a><br><br>If the amounts are too high at first, don't fret! Start with numbers that are comfortable: the sooner you begin, the greater the yield of compounding interests. You can always cancel your payments if the unexpected occurs.
mandate.email.thirdPillar.paymentDetails.title=Here are payment details for the recurring payment or a single deposit.
mandate.email.thirdPillar.paymentDetails.content=<i>Note that fund units appear on your III pillar account by the end of the next working day. If you paid on Friday after 4pm or on the weekend, then the units will appear on your account by Tuesday afternoon.</i>
mandate.email.thirdPillar.swedbankInfo=<strong>*Attention!</strong> If you are making a deposit through Swedbank, you will see a message "Deposits to the third pillar fund". Click the offered link, permit the bank to fetch your account data from Pensionikeskus and you will receive a pre-filled third pillar form. Choose the "From the mandate" fund option and enter your desired purchase amount. You can then make a single deposit or set up a recurring payment.
