mandate.email.suggestThirdPillar=Järgmisena sea üles kolmas sammas. Sel aastal tehtud sissemaksetelt annab riik sulle tulumaksu juba kevadel tagasi. <a href="https://tuleva.ee/iii-sammas/?utm_source=ii_pillar_clients&utm_medium=email&utm_campaign=welcome_email">Alusta siit.</a>
mandate.email.suggestSecondPillar=Tee korda ka oma teine sammas ja vali soodsa tasuga fond. <a href="https://tuleva.ee/kuidas-tuua-pension-tulevasse/?utm_source=iii_pillar_clients&utm_medium=email&utm_campaign=welcome_email">Too teine sammas Tulevasse</a>.
mandate.email.suggestMembership=Tuleva pensionifondide valitseja kuulub inimestele, kes ka ise neis fondides oma tuleviku jaoks raha koguvad. Tuleva pensionifondide kliendina ei ole sul mingit kohustust Tuleva ühistu liikmeks astuda - meiega koos võivad kaasaegses, madalate kuludega fondis pensionit koguda kõik Eesti inimesed. Aga kutsun sind liikmeks tulemist kaaluma, sest kõige rohkem saad Tulevast kasu, olles ise kaasomanik.<br><br><a href="https://tuleva.ee/liikmetele/31-marts-korduma-kippuvad-kusimused/?utm_source=suggest_member&utm_medium=email&utm_campaign=welcome_email">Vaata lähemalt, mida Tuleva liikmeks olek tähendab</a>
mandate.email.secondPillarContentLong=Kogud nüüd oma teise samba pensionit koos minu ja teiste Tuleva liikmetega. Sinu maksed suunatakse valitud pensionifondi alates järgmisest maksest. Kui sa soovisid olemasolevad osakud vahetada, siis osakute vahetus jõustub 4.jaanuaril 2021.
mandate.email.secondPillarContentShort=Oled teinud Tuleva veebirakenduse kaudu pensionifondi valiku- ja/või vahetusavalduse.
mandate.email.mandate=Käesolevale kirjale on lisatud koopia sinu tehtud avaldustest, mis on saadetud Pensionikeskusesse.
mandate.email.info=Kui sul tekib ükskõik milliseid küsimusi, helista või kirjuta meile kohe: e-post tuleva@tuleva.ee, tel 644 5100.
mandate.email.thirdPillarContent=Kogud nüüd oma kolmanda samba pensionit koos minu ja teiste Tuleva liikmetega. Kolmandasse sambasse sisse maksmiseks tee pangas ülekanne või püsimakse järgmiste rekvisiitidega:
