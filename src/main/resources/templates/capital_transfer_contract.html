<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liikmekapitali võõrandamise avaldus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.4;
            margin: 0;
            padding: 40px;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .document {
            max-width: 21cm;
            width: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contract-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .party-info {
            margin-bottom: 15px;
        }
        .party-title {
            font-weight: bold;
        }
        .contract-details {
            margin: 20px 0;
        }
        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }
        .detail-label {
            width: 180px;
            font-weight: bold;
        }
        .detail-value {
            flex: 1;
            text-align: right;
        }
        .transfer-amount-row {
            margin-left: 20px;
        }
        .transfer-amount-row .detail-label {
            width: 160px;
        }
        .signature-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        .signature-block {
            width: 200px;
            text-align: center;
        }
        .signature-line {
            border-bottom: 1px solid #333;
            margin-bottom: 5px;
            height: 30px;
        }
        .bank-name {
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="document">
    <div class="header">
        <div class="contract-title">Liikmekapitali võõrandamise avaldus</div>
        <div>Koostatud: <span th:text="${formattedCreatedAt}"></span></div>
    </div>

    <div class="section parties-section">
        <div class="party-info">
            <div class="party-title">Müüja</div>
            <div th:text="${sellerFullName}"></div>
            <div th:text="${sellerPersonalCode}"></div>
        </div>

        <div class="party-info">
            <div class="party-title">Ostja</div>
            <div th:text="${buyerFullName}"></div>
            <div th:text="${buyerPersonalCode}"></div>
        </div>
    </div>

    <div class="section">
        <div class="contract-details">
            <div class="detail-row">
                <div class="detail-label">Müüdav liikmekapital</div>
                <div class="detail-value"><span th:text="${totalAmount}">0.00</span> €</div>
            </div>
            
            <div th:each="transferAmount : ${transferAmounts}" class="detail-row transfer-amount-row">
                <div class="detail-label">– <span th:text="${transferAmount.typeName}">liik</span></div>
                <div class="detail-value"><span th:text="${transferAmount.formattedBookValue}">0.00</span> €</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Hinnaga</div>
                <div class="detail-value"><span th:text="${totalPrice}">0.00</span> €</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Müüja pangakonto (IBAN)</div>
                <div class="detail-value">
                    <div th:text="${iban}"></div>
                    <div class="bank-name" th:text="${bankName}"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="signature-section">
        <div class="signature-block">
            <div class="signature-line"></div>
            <div><strong>Müüja</strong></div>
            <div th:text="${sellerFullName}"></div>
        </div>
        
        <div class="signature-block">
            <div class="signature-line"></div>
            <div><strong>Ostja</strong></div>
            <div th:text="${buyerFullName}"></div>
        </div>
    </div>
</div>
</body>
</html>
