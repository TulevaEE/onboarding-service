#debug: true


scheduling:
  enabled: false

spring:
  main:
    banner-mode: off
  cache:
    type: NONE
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  sql:
    init:
      mode: always
      continue-on-error: false
  test:
    database:
      replace: none

---

spring:
  config:
    activate:
      on-profile: "!ci"
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=KEY,VALUE
  flyway:
    baseline-on-migrate: true
    locations: classpath:/db/migration, classpath:/db/dev, classpath:/db/h2

---

spring:
  config:
    activate:
      on-profile: "ci"
  flyway:
    locations: classpath:/db/migration, classpath:/db/dev

---

epis:
  service:
    url: http://localhost:9005/v1
    bic: "ECSDEE20"

logging.level:
  ee.tuleva: DEBUG
  org.hibernate.type: TRACE
  org.springframework.test.context.cache: DEBUG

morningstar:
  host: localhost
  port: 21
  username: someUsername
  password: somePassword

payment-provider:
  url: http://localhost:4321/api
  use-fake-notification-url: false
  payment-channels:
    lhv:
      access-key: exampleAccessKey
      secret-key: exampleSecretKeyexampleSecretKeyexampleSecretKey

opensanctions:
