mandate.email.thirdPillar.content=I'm glad you've decided to start saving in the third pillar with us. Below, you will find necessary payment details and a few useful tips. Attached is a copy of your third pillar application which we have sent to Pensionikeskus.
mandate.email.thirdPillar.automate.title=It makes sense to automate your savings.
mandate.email.thirdPillar.automate.content=If you haven't yet, set up automatic recurring payments in your internet bank. So you can be certain that you are always taking care of your future self. By spreading your purchases over the year, you are reducing the risk of buying stocks at the very peak.
mandate.email.thirdPillar.calculate.title=Calculate your maximum tax break and if needed, start small.
mandate.email.thirdPillar.calculate.content=You will get the highest tax break if you contribute 15% of your gross income (but no more than 6000 euros per year). <a href="https://tuleva.ee/en/iii-pillar/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_2&utm_content=kalkulaator">Here is a calculator to help with deciding.</a><br><br>Don't be afraid if the amount seems too high at first! Start with a contribution that you are comfortable with: the sooner you begin, the bigger the impact of compound returns. You can always cancel your contributions if the unexpected occurs.
mandate.email.thirdPillar.paymentDetails.title=Here are payment details for the recurring payment or a single contribution.
mandate.email.thirdPillar.paymentDetails.content=<i>Note that fund units appear on your III pillar account by the end of the next working day. If you paid on Friday after 4pm or on the weekend, then the units will appear on your account by Tuesday afternoon.</i>
mandate.email.thirdPillar.swedbankInfo=<strong>*Attention!</strong> If you are making a deposit through Swedbank, you will see a message "Contributions to the third pillar fund can be made here”. Click the offered link, permit the bank to fetch your account data from Pensionikeskus and you will receive a pre-filled third pillar payment form. Choose the "According to the choice application” fund option and enter your desired purchase amount. You can then make a single contribution or set up a recurring payment.
mandate.email.thirdPillar.signature=Tõnu Pekk<br>Fund manager<br>Tuleva
mandate.email.thirdPillar.suggestSecond.content=Sa alustasid kogumist Tuleva madalate kulude ja tõestuspõhise investeerimisstrateegiaga kolmanda samba fondis. Märkasin, et teise sambasse sa veel koos meiega ei kogu.<br><br>Vanas pangafondis maksad igal aastal oma varast tasudeks kuni kolm korda rohkem. Vaata üle, kuhu sinu teise samba säästud täna lähevad - selleks <a href="https://pension.tuleva.ee/login?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_2">logi sisse oma pensionikontole</a>. Fondivahetus on tasuta ja võtab vaid mõne minuti.
mandate.email.thirdPillar.suggestSecond.whySecond.title=Is Tuleva the right place for my second pillar?
mandate.email.thirdPillar.suggestSecond.whySecond.content=Mina sinu asemel tooksin küll - ma ise kogungi teise sambasse Tuleva Maailma Aktsiate Pensionifondis ja kolmandasse sambasse samuti Tulevas.<br><br>Tegelikult on täna ka pankadel soodsama tasuga indeksifondid valikus olemas, aga ainult Tulevas võid kindel olla, et head fondid pole peidetud kõrge tasu ja siiani järjekindlalt kehvema tootlusega fondide vahele. Keegi Tulevas ei hakka sind kallimasse fondi tagasi meelitama.
mandate.email.thirdPillar.suggestSecond.diversification.title=Kas riskide hajutamiseks pole parem koguda teise sambasse mujal?
mandate.email.thirdPillar.suggestSecond.diversification.content=Kõigi Eesti pensionifondide - nii teise kui kolmanda samba fondide - vara on maailmaturu sadade instrumentide vahel väga hästi hajutatud. Lisaks on pensionikoguja kõigis pensionifondides kaitstud fondivalitseja äririski eest. Seda tagab seadus ja pensionikoguja ise ei pea riski maandamiseks raha mitme fondivalitseja vahel laiali jagama.<br><br>Oluline on ka meeles pidada, et sinu raha kõigis pensionifondides on avatud tururiskile. Kui maailma väärtpaberiturud langevad, siis langevad kõigi pensionifondide osakute hinnad. Siin vara jagamine erinevate fondivalitsejate aktsiatesse investeerivate fondide vahel ei aita.
mandate.email.thirdPillar.suggestSecond.tutorial.title=Tahaksid lähemalt teada, milleks teine ja kolmas sammas kasulikud on?
mandate.email.thirdPillar.suggestSecond.tutorial.content=<a href="https://tuleva.ee/laura-rikkaks/15-minutiga-miljonariks/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_2&utm_content=laura_rikkaks">Loe läbi lühike artikkel</a>, kus kirjeldan oma lihtsat investeerimisportfelli, mille aluseks on teine ja kolmas pensionisammas. Artikli alt leiad viited pikemale artikliseeriale, mis peaks andma sulle enesekindluse investeerimisega alustamiseks. Saad väga hea arusaamise sellest, miks pensionisambad on kavalad maksueelisega tööriistad tuleviku heaks raha kogumiseks.
