version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.15.3
  eb: circleci/aws-elastic-beanstalk@1.0.2
  codecov: codecov/codecov@3.2.2
jobs:
  build:
    environment:
      TERM: dumb
    docker:
      - image: cimg/openjdk:17.0.0
    steps:
      - attach_workspace:
          at: .

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Build
          command: ./gradlew build --no-daemon --stacktrace

      - store_test_results:
          path: ./build/test-results

      - store_artifacts:
          path: ./build/reports/
          destination: /reports

      - codecov/upload

      - save_cache:
          key: v1-dependencies-{{ arch }}-{{ checksum "build.gradle.kts" }}
          paths:
            - ~/.gradle

      # Cache the build folder for the deploy job
      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - build/distributions

      - persist_to_workspace:
          root: .
          paths:
            - build

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - eb/setup
      - restore_cache:
          keys:
            - v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - deploy:
          name: Deploy master to Production
          command: eb deploy onboarding-service-docker --label ${CIRCLE_SHA1} --timeout 20

workflows:
  version: 2
  onboarding-service-workflow:
    jobs:
      - build
      - aws-ecr/build-and-push-image:
          requires:
            - build
          context: aws
          path: build/docker
          repo: onboarding-service
          tag: 'latest,${CIRCLE_SHA1}'
          attach-workspace: true
          workspace-root: .
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - aws-ecr/build-and-push-image
          context: aws
          filters:
            branches:
              only: master
