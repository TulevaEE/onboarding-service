version: 2.1
orbs:
  aws-ecr: circleci/aws-ecr@6.15.3
jobs:
  build:
    environment:
      TERM: dumb
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - attach_workspace:
          at: .

      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ arch }}-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Build
          command: ./gradlew build --no-daemon --stacktrace

      - store_test_results:
          path: ./build/test-results

      - store_artifacts:
          path: ./build/reports/
          destination: /reports

      - run:
          name: Upload coverage report
          command: bash <(curl -s https://codecov.io/bash)

      - save_cache:
          key: v1-dependencies-{{ arch }}-{{ checksum "build.gradle.kts" }}
          paths:
            - ~/.gradle

      # Cache the build folder for the deploy job
      - save_cache:
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - build/distributions

      - persist_to_workspace:
          root: .
          paths:
            - build
  deploy:
    docker:
      - image: meetfrank/circleci-node-awsebcli:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
      - deploy:
          name: Deploy master to Production
          command: |
            eb deploy onboarding-service --label ${CIRCLE_SHA1} --timeout 20
            eb deploy onboarding-service-docker --label ${CIRCLE_SHA1} --timeout 20

  notify:
    docker:
      - image: getsentry/sentry-cli
    steps:
      - checkout
      - run: sentry-cli releases new -p ${CIRCLE_PROJECT_REPONAME} ${CIRCLE_SHA1}
      - run: sentry-cli releases set-commits --auto ${CIRCLE_SHA1}

workflows:
  build-and-deploy:
    jobs:
      - build
      - aws-ecr/build-and-push-image:
          requires:
            - build
          context: elastic-beanstalk-deployment
          path: build/docker
          repo: onboarding-service
          tag: 'latest,${CIRCLE_SHA1}'
          attach-workspace: true
          workspace-root: .
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - aws-ecr/build-and-push-image
          context: elastic-beanstalk-deployment
          filters:
            branches:
              only: master
      - notify:
          requires:
            - deploy
          context: elastic-beanstalk-deployment
          filters:
            branches:
              only: master
