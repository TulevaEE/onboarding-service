#debug: true

spring:
  cache:
    type: NONE
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;NON_KEYWORDS=KEY,VALUE
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: none
  flyway:
    baseline-on-migrate: true
    locations: classpath:/db/migration, classpath:/db/dev, classpath:/db/test
  sql:
    init:
      mode: always
      continue-on-error: false
  test:
    database:
      replace: none

proxy:
  url: "http://sample:sample@sample:8000"
  nonProxyHosts: "mandrillapp.com|sk.ee|sentry.io|localhost"

epis:
  service:
    url: http://localhost:9005/v1
    bic: "ECSDEE20"

logging.level:
  ee.tuleva: DEBUG
  org.hibernate.type: TRACE
  org.springframework.test.context.cache: DEBUG

morningstar:
  host: localhost
  port: 21
  username: someUsername
  password: somePassword

async:
  enabled: false
