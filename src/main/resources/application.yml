server:
  port: 9000
  error:
    whitelabel.enabled: false
    include-exception: true
  forward-headers-strategy: NATIVE
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
    redirect-context-root: false
  servlet:
    session:
      timeout: 3600
      # cookie.domain: tuleva.ee # for session sharing across sub-domains

spring:
  application:
    name: 'Onboarding Service'
  datasource:
    platform: POSTGRESQL
    url: jdbc:postgresql://localhost:5432/tuleva-onboarding
    username: tuleva-onboarding
    password: tuleva-onboarding
    continue-on-error: false
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
  mvc:
    throw-exception-if-no-handler-found: true
  cache:
    type: ehcache
  session:
    store-type: none
    jdbc:
      initialize-schema: never
  cloud.mvc.token-relay.enabled: false

