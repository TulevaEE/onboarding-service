mandate.email.suggestThirdPillar=Järgmisena sea üles kolmas sammas. Sel aastal tehtud sissemaksetelt annab riik sulle tulumaksu juba kevadel tagasi. <a href="https://tuleva.ee/iii-sammas/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_3">Alusta siit.</a>
mandate.email.suggestMembership_2=Tuleva pensionifondide valitseja kuulub inimestele, kes ka ise neis fondides oma tuleviku jaoks raha koguvad. Tuleva pensionifondide kliendina ei ole sul mingit kohustust Tuleva ühistu liikmeks astuda - meiega koos võivad kaasaegses, madalate kuludega fondis pensionit koguda kõik Eesti inimesed. Aga kutsun sind liikmeks tulemist kaaluma, sest kõige rohkem saad Tulevast kasu, olles ise kaasomanik.<br><br><a href="https://tuleva.ee/liikmetele/31-marts-korduma-kippuvad-kusimused/?utm_source=autoemail&utm_medium=clients&utm_campaign=sug_mem">Vaata lähemalt, mida Tuleva liikmeks olek tähendab</a>
