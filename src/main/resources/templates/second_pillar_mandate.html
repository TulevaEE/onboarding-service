<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <p th:text="#{mandate.email.greeting(${firstName})}"></p>

        <p th:if="${(isThirdPillarFullyConverted || !isThirdPillarActive) && isMember}" th:text="#{mandate.email.secondPillarContentShort}"></p>
        <p th:unless="${(isThirdPillarFullyConverted || !isThirdPillarActive) && isMember}" th:text="#{mandate.email.secondPillarContentLong}"></p>

        <p th:if="${!isThirdPillarActive && !isMember}" th:text="#{mandate.email.suggestMembership}"></p>
        <p th:if="${isThirdPillarActive && !isThirdPillarFullyConverted && !isMember}" th:text="#{mandate.email.suggestThirdPillar}"></p>
        <p th:if="${isThirdPillarFullyConverted && !isMember}" th:text="#{mandate.email.suggestMembership}"></p>

        <p th:text="#{mandate.email.mandate}"></p>
        <p th:text="#{mandate.email.info}"></p>
        <p th:text="#{mandate.email.signature}"></p>
    </body>
</html>
